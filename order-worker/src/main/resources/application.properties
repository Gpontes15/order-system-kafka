# === Configurações Gerais ===
spring.application.name=order-worker
server.port=8081

# === Banco de Dados (PostgreSQL) ===
spring.datasource.url=jdbc:postgresql://localhost:5432/orders_db
spring.datasource.username=admin
spring.datasource.password=password123
spring.datasource.driver-class-name=org.postgresql.Driver

# Cria as tabelas automaticamente (apenas para dev)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# === Kafka (Consumer) ===
spring.kafka.bootstrap-servers=localhost:9092

# O Group ID é CRUCIAL. Ele diz "eu sou da equipe de workers de pedidos".
# Se você subir 5 workers com esse ID, o Kafka divide o trabalho entre eles.
spring.kafka.consumer.group-id=order-worker-group

# Se o worker ligar e não souber onde ler, comece do começo (earliest)
spring.kafka.consumer.auto-offset-reset=earliest

# Deserialização: Transforma bytes do Kafka em Texto novamente
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer